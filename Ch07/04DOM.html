<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addp()">p태그 추가</button>
    <hr>
    <div id="d1"></div>
    <hr>
    <script>
        function addp() {
            //새노드 추가(createElement() : 요소추가)
            ptg = document.createElement("p");
            //새노드에 내용입력
            ptg.innerHTML = "1 추가 p태그!";

            //기존노드 찾기
            d1tg = document.getElementById("d1");

            //기존노드에 새 노드 연결(appendChild():노드마지막에 연결하기함수)
            d1tg.appendChild(ptg);
        }

    </script>
    <!-- hy1 -->
    <form action="">
        여행하고 싶은 지역 : <input placeholder="Location">
        <button>추가</button>
    </form>
    <ul>
        <li id="result"></li>
    </ul>

    <script>
        const locationForm = document.querySelector('form')
        const search = document.querySelector('input')
        const messageOne = document.querySelector('#result')

        locationForm.addEventListener('submit', (e) => {
            e.preventDefault()
            const location = search.value
            messageOne.textContent = location
        })

    </script>
</body>

</html>
