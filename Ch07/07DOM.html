<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    td{width:50px;height:50px; border:1px solid gray;}
    input{width:85%;outline:none;border:0px;}
    button{ width:100%;height:100%;}
</style>   
<script>
    i=1;
    function addrow(){
        //연결할 테이블 찾기
        tbltg=document.getElementById("tbl");
        //tr생성
        trtg =document.createElement("tr");
        //td생성
        td1=document.createElement("td");
        td1.innerHTML=i++;
        td2=document.createElement("td");
        td2.innerHTML=i++;
        td3=document.createElement("td");
        //삭제버튼 추가
        btn=document.createElement("button");
        btn.innerHTML="-";
        //삭제버튼 마지막 td에 연결
        td3.append(btn);

        //tr에 td연결하기
        trtg.append(td1,td2,td3);
        tbltg.append(trtg);
    }
</script>
<table id="tbl">
    <tr>
        <td><input></td>
        <td><input></td>
        <td><button onclick="addrow()">+</button></td>
    </tr>
</table>

</body>
</html>
